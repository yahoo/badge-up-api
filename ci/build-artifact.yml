---
platform: linux

image: docker:///node#4.2.3

inputs:
  - name: stinking-badges
  - name: version

outputs:
  - name: built-artifact

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    env
    ls
    find .
    pwd
    mkdir -p built-artifact
    cd stinking-badges
    tar zcvf stinking-badges-$(cat ../version/number).tgz *
    mv stinking-badges-*.tgz ../built-artifact
    cd ..
    find .
    cat ./version/number
